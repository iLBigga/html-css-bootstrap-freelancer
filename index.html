<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Start Boostrapt</title>
  </head>
  <body>

    <!-- MAIN HEADER -->

    <header>
        <nav class="container-lg d-flex justify-content-between align-items-center text-white py-2">
            <h1 class="text-uppercase">start bootstrap</h1>
            <ul class="footer-nav-list list-unstyled text-uppercase d-sm-flex align-items-center gap-3">
                <li><a class="text-decoration-none text-white" href="#"> portfolio</a></li>
                <li><a class="text-decoration-none text-white" href="#">about</a></li>
                <li><a class="text-decoration-none text-white" href="#">contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->

    <main>

        <!-- First section -->

        <section class="first-section ">
            <div class="container-lg text-white d-flex flex-column align-items-center gap-3 py-5">
                <img class="avatar py-2" src="./img/avatar.svg" alt="avatar">    
                <h1 class="text-uppercase">start bootstrap</h1>   
                <div class="star-line"><div class="star d-flex justify-content-center fs-2"><i class="fa-solid fa-star"></i></div></div>
                <ul class="list-unstyled text-uppercase d-flex gap-1 py-2">
                    <li>Graphic artist</li>
                    <li>- Web designer -</li>
                    <li>illistrator</li>
                </ul>   
            </div>

            <!-- Second section -->

        </section>
        <section class="second-section">
            <div class="h-100 container-lg d-flex flex-column align-items-center gap-3 py-5">
                <div class="w-100 d-flex flex-column align-items-center gap-3 py-3">
                    <h1 class="text-uppercase color-black ">portfolio</h1>
                    <div class="star-line bg-black color-black"><div class="star d-flex justify-content-center bg-white fs-2"><i class="fa-solid fa-star"></i></div></div>
                </div>    
                <div class="row gy-4">
                    <div class="col-xxl-4 col-lg-6">
                        <div class="card-test">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-xxl-4 col-lg-6"><img class="img-fluid" src="./img/cake.png" alt="cake"></div>
                    <div class="col-xxl-4 col-lg-6"><img class="img-fluid" src="./img/circus.png" alt="circus"></div>
                    <div class="col-xxl-4 col-lg-6"><img class="img-fluid" src="./img/game.png" alt="game"></div>
                    <div class="col-xxl-4 col-lg-6"><img class="img-fluid" src="./img/safe.png" alt="safe"></div>
                    <div class="col-xxl-4 col-lg-6"><img class="img-fluid" src="./img/submarine.png" alt="submarine"></div>
                </div>                
            </div>
        </section>

        <!-- Third section -->

        <section class="third-section">
            <div class="h-100 container-sm bg-success">               
            </div>
        </section>

        <!-- Fourth section -->

        <section class="fourth-section">
            <div class="h-100 container-sm bg-danger">                
            </div>
        </section>

    </main>

    <!-- FOOTER -->

    <footer>
        <div class="footer-bkg-top">
            <div class="h-100 container-lg bg-warning"></div>
        </div>
        <div class="footer-bkg-bottom">
            <div class="h-100 container-lg bg-info"></div>
        </div>
    </footer>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
